<!-- Hier onder een andere manier van labelen, hierbij geven we een ID aan een label zodat het input vakje matched aan het label zonder tussen de <> te zitten. -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="http://website.com" method="get/post">
		
		<label for="email"> email: </label>
			<input id="email" type="email" name="email" placeholder="email" required>
	
	
		<label for="password"> Password: </label>
			<input id="password" type="tekst" name="password" placeholder="password" required>
		
		
	
	  	<label for="submit"></label>
			<input id="submit" type="submit" name="submit">
	
		
	

</body>
</html>
