<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Roboto&display=swap" rel="stylesheet"> 
    <!-- adds PaperJS & HowlerJS Frameworks -->
    <script src="js/paper-full.js"></script>
    <script src="js/howler.js"></script>
    <!-- own Paperscript / Howler file -->
    <script type="text/paperscript" src="js/myPaperHowlerScript.js" canvas="myCanvas"></script>
</head>
<body>
    <div class="title">
            <h1>PATATAP </h1>
            <h2> the Animated Music-Machine</h2>
    </div>

    <p>
        Press random letters, and make your own song!
    </p>
    <canvas id="myCanvas" resize></canvas>

</body>
</html>
